- question: "Wie viele Designanfragen kann ich einreichen?"
  answer: "Du kannst so viele einreichen, wie du möchtest, allerdings arbeiten wir immer nur an einer Anfrage zur gleichen Zeit."
- question: "Wie wird Feedback behandelt?"
  answer: "Wir nehmen alle Rückmeldungen ernst und besprechen sie mit dir, basierend auf deiner Situation. Um Vorurteile und subjektive Meinungen zu minimieren, stützen wir uns bei unseren Designs auf gründliche Recherchen. Du wirst viele unterstützende Daten und Heuristiken für die bereitgestellten Entwürfe finden."
- question: "Wer arbeitet an meinen Anfragen?"
  answer: "Das Team von Ura Design arbeitet an allen Bridgebeam-Anfragen. Ura Design ist ein kleiner Design-Kollektiv für Open Source mit Sitz in Deutschland und Albanien und verfügt über mehr als 10 Jahre Erfahrung in diesem Bereich."
- question: "Arbeitet ihr auch mit Kunden, die nicht in Open Source tätig sind?"
  answer: "Wir arbeiten auch mit Projekten außerhalb des Open-Source-Bereichs zusammen. Allerdings sind wir am besten für Kunden geeignet, die im Open-Source-Umfeld tätig sind oder angrenzende Bereiche abdecken, da dort unser Fokus liegt."
- question: "Ich bin mit der Arbeit nicht zufrieden, was kann ich tun?"
  answer: "Wir machen gerne weitere Anpassungen, bis du zufrieden bist. Wenn dir die Ergebnisse oder der Prozess nicht gefallen, kannst du jederzeit eine Rückerstattung beantragen."